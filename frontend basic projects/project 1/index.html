<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="case"><img src="/WhatsApp Image 2023-11-28 at 14.52.10_485bf2ad.jpg" alt=""></div>
        <div class="container">
            <div class="notification-bar">
                <div class="badges"><h5>3:04 pm</h5></div>
                <div class="icons"><i class="ri-wifi-line"></i><i class="ri-battery-line"></i></div>
            </div> 
            <div class="calculator">
                <div id="screen">
                    <input id="inputBox" type="text" placeholder="0" oninput="increaseHeight()">
                </div>
                <div class="keypad">
                    <button class="button">AC</button>
                    <button class="button">del</button>
                    <button class="button">%</button>
                    <button class="button">/</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">x</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                </div>
                
                <div class="home"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
